<div class="form-container">  
  <div class="form-title">
    <h2 id="tagline">Never miss out.</h2>
  </div>
  <form action="/favorites" method="post" class="form">
    <div class="field">
      <label for="favorite-field" class="text-label">
        Search for an artist.
      </label>
      <input type="text" name="favorite" placeholder="Paul Simon, Art Garfunkel, etc.." class="text-input">
    </div>
    <input type="submit" value="Add to favorites" class="btn-primary">
  </form>
</div>
